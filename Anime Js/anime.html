  <script type="text/javascript">
    var tl = anime.timeline({
      easing: 'easeOutExpo',
      duration: 750
    });

    tl.add({
      targets: "#music",
      translateY: 400
    });

    tl.add({
      targets: '#kausd path',
      scale: 1.4
    });


    tl.add({
      targets: '#begin',
      keyframes: [{
          opacity: 1
        },
        {
          opacity: 0
        },
        {
          opacity: 1
        },
        {
          opacity: 0
        },
        {
          opacity: 1
        },
        {
          opacity: 0
        },
        {
          opacity: 1
        },
        {
          opacity: 0
        }
      ],

      duration: 500,
      easing: 'linear'
    });



    tl.add({
      delay: 1000,
      targets: '.square',
      keyframes: [{
          translateX: anime.stagger(10, {
            grid: [13, 3],
            from: 'center',
            axis: 'x'
          }),
          translateY: anime.stagger(10, {
            grid: [13, 3],
            from: 'center',
            axis: 'y'
          }),
          rotateZ: anime.stagger([0, 4], {
            grid: [13, 3],
            from: 'center',
            axis: 'x'
          }),
          delay: anime.stagger(190, {
            grid: [13, 3],
            from: 'center'
          }),
          duration: 1100,
          easing: 'easeInExpo'
        },


        {
          translateX: anime.stagger(-10, {
            grid: [13, 3],
            from: 'center',
            axis: 'x'
          }),
          translateY: anime.stagger(-10, {
            grid: [13, 3],
            from: 'center',
            axis: 'y'
          }),
          rotateZ: anime.stagger([0, 0], {
            grid: [13, 3],
            from: 'center',
            axis: 'x'
          }),
          delay: anime.stagger(150, {
            grid: [13, 3],
            from: 'center'
          }),
          duration: 750,
          //easing: 'easeInOutCirc',
          easing: 'easeOutQuad'
        }
      ]
    });

    tl.add({
      opacity: 0.5,
      targets: '.square',
      translateX: anime.stagger(400, {
        grid: [13, 3],
        from: 'center',
        axis: 'x'
      }),
      translateY: anime.stagger(400, {
        grid: [13, 3],
        from: 'center',
        axis: 'y'
      }),
      rotateZ: anime.stagger([0, 90], {
        grid: [13, 3],
        from: 'center',
        axis: 'x'
      }),
      delay: anime.stagger(20, {
        from: 'center'
      }),
      opacity: anime.stagger(-2, {
        grid: [13, 3],
        from: 'center'
      }),
      duration: 850,
      easing: 'easeInOutQuad'
    });


    tl.add({
      targets: "#kausd path",
      opacity: 1,
    });

    tl.add({ //Name animation
      targets: '#kausd path',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutSine',
      duration: 2000,
      loop: true,
      direction: 'alternate',
      delay: 300
    });


    tl.add({ //the final touch
      targets: '#kausd path',
      delay: 2000,
      duration: 1000,
      from: 'left',
      easing: 'easeInOutCirc',
      fill: ['rgba(0,0,0,0)', '#000000'],
      strokeWidth: '2'
    });

    tl.add({ //the final touch
      opacity: 1,
      targets: '#music',
      translateY: -1,
      duration: 1000,
      easing: 'easeOutQuad'
    });


    tl.add({
      targets: '#kausd',
      opacity: 1,
      translateY: -100,
      duration: 700,
      easing: 'easeInOutSine'
    }, '-=600');


    tl.add({ //did anyone say "pointer?"
      opacity: 1,
      targets: '#Layer_1-2 path',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutSine',
      duration: 1000,
      direction: 'alternate',
      delay: 300
    });

    tl.add({
      delay: 1,
      complete: function()
      {
        togglePlay();
        wavesurfer.play();
      }
    });

    tl.add({
      delay: 2000,
      targets: '.title2',
      color: ['#FFFFFF', '#0371c8'],
      easing: 'linear'
    });


    tl.add({
      targets: '#Layer_1-2 path',
      strokeDashoffset: [0,anime.setDashoffset],
      easing: 'easeInOutSine',
      duration: 1000,
      direction: 'linear',
      delay: 1000,
      complete: function()
      {
        anime({
          targets: '#kausd path',
          opacity: 1,
          translateY: 8,
          direction: 'alternate',
          duration: 700,
          easing: 'easeInOutSine',
          loop: true
        });
      }
    });




    //wavesurfer.playPause();
  </script>
