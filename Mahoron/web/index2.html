<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="audioformwport" content="width=device-width, initial-scale=1.0">
    <title>Kaus</title>
    <link rel="stylesheet" href="style2.css">
    <script src=http://connect.soundcloud.com/sdk.js></script>
    <script src="https://kit.fontawesome.com/03ca44ad11.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/scriptex.js"></script>
    <script type="text/javascript" src="/refresh.js"></script>

</head>


<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="sidecontent">
            <h1>Mahoron</h1>
            <br>
            <ul>
                <li><button onclick="Megu()">Megumin</button></li>
                <li><button onclick="Zerotwo()">Zero Two</button></li>
                <li><button onclick="Chika()">Chika</button></li>
                <li><button onclick="Amat()">Amaterasu</button></li>
                <li>
            </ul>

        </div>
    </div>

    <div id="mySidenav2" class="sidenav2">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()">&times;</a>
        <div class="sidecontent">
            <h1>Features</h1>
            <br>
            <ul>
                <li><button onclick="crop()">Crop</button></li>
                <container class="microcrop2">
                    <input type=text class="microcrop2" style="padding: 10%" value="00:00" input>
                    <input type=text class="microcrop2" style="padding: 10%" value="00:00" id="cropend" input>
                </container>
                <form id="form1">
                    <li><button type="submit" value="submit" form="form1" onclick="convert()">Convert</button></li>
                    <ul>
                        <div class="wrapper">
                            <label for="ogg">Ogg</label>
                            <input name="audioform" id="myCheckBox" type="radio" class="box" value="ogg" />
                            <label for="Wav">Wav</label>
                            <input name="audioform" id="myCheckBox" type="radio" class="box" value="wav" />
                            <label for="Flv">Flv</label>
                            <input name="audioform" id="myCheckBox" type="radio" class="box" value="flv" />
                            <div class="clearboth"></div>
                        </div>
                </form>
            </ul>
            </ul>
        </div>
    </div>

    <!-- Use any element to open the sidenav -->
    <button onclick="openNav()" id="playlist"><i class="fas fa-music fa-2x"></i></button>
    <button onclick="openNav2()" id="atom"><i class="fas fa-biohazard fa-2x"></i></button>
    <button onclick="endgame()" id="atom2"><i class="fas fa-atom fa-2x"></i></button>

    <div class="container">
        <div class="textdiv">
            <h1 id="songTitle">Title</h1>


            <div id="audio-player-container">
                <p>Audio Player</p>
                <span id="current-time" class="time">00:00</span>
                <input type="range" id="seek-slider" max="100" value="0" onchange="slidevalue(this.value)">
                <span id="duration" class="time">00:00</span>
            </div>

            <div>

            </div>

            <div class="buttons">
                <button id="pre" onclick="jsPlayPrevious()"><i class="fas fa-step-backward fa-lg"></i></button>
                <button id="play" onclick="jsPlayPause()"><i id="playpause" class="fas fa-play fa-lg"></i></button>
                <button id="next" onclick="jsPlayNext()"><i class="fas fa-step-forward fa-lg"></i></button>
            </div>


        </div>

        <img class="animated-gif" id="animegif" src="amaterasu.gif">

        <!-- <div class="additional">
            <button class="addbut" type="button" onclick="crop()">Crop</button>
            <button class="addbut" type="button" onclick="timely()">Convert</button>
        </div> -->
    </div>


    <p>Version 2.1</p>

</body>

</html>
